<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Tinos&display=swap" rel="stylesheet">
    <title>TOMBSTONE_tool</title>
</head>

<body>
    <div class="header">
        TOMBSTONE_tool
    </div>
    <div class="main">
        <div class="shapes">
            <div class="ogee">
                <img src="images/ogeetop.svg" alt="" style="width:70px;height:70px;">
            </div>
            <div class="pr9">
                <img src="images/pr9Top.svg" alt="" style="width:70px;height:70px;">
            </div>
            <div class="roundTop">
                <img src="images/roundtop.svg" alt="" style="width:70px;height:70px;">
            </div>
        </div>
        <div class="headstone"></div>
        <div class="information">
            <div class="informationLeft">
                <label for="headings">Heading</label>
                <select name="headings" id="headings">
                    <option value="inLovingMemoryOf">In Loving Memory Of</option>
                    <option value="preciousMemoriesOf">Precious Memories Of</option>
                    <option value="treasuredMemoriesOf">Treasured Memories</option>
                </select>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <label for="sname">Surname:</label>
                <input type="text" id="sname" name="sname">
                <label for="birth" name="birth">Date of Birth</label>
                <input type="date" id="birth" name="date-of-birth" value="">
                <label for="death" name="death">Date of Death</label>
                <input type="date" id="death" name="date-of-death" value="">
            </div>
            <div class="informationRight">
                <label for="inscription">Inscription</label>
                <textarea id="text" name="text" rows="8" cols="30"></textarea>
                <input class="updateButton" type="button" value="Update">
            </div>
        </div>
    </div>
    <div class="footer">
        <ul>
            <li>github</li>
            <li>instagram</li>
        </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
